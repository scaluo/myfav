{% for fav in favs%}
      
		<div class="panel panel-default">
    		<div class="panel-body">
    		<div class="row">
    		  <div class="col-md-11">
      			<a class="title" target='_blank' href="{{fav.url}}">{{fav.title}}</a>
      			<p>{{fav.summary}}</p>
      		  </div>
      		  <div class="col-md-1">
      			<a href="{{url_for('.del_fav',id=fav.id)}}"><span class="glyphicon glyphicon-remove"></span></a>
      		   </div>

      		</div>
    	    </div>
  		</div>

{% endfor %}
